spring:
  application:
    name: ci_cd_practice

  datasource:
    url: jdbc:mysql://mysql-container:3306/mydb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        type: trace

  data:
    jdbc:
      dialect: mysql
